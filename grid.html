<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    body {
        margin: 40px;
    }

    .wrapper {
        display: grid;
        grid-template-columns: 20% 20% 20%;
        grid-gap: 10px;
        height: 200px;
        box-sizing: border-box;
    }

    .box {
        background-color: #444;
        color: #fff;
        padding: 20px;
        border-radius: 5px;
        float: left;


    }
</style>    

<body>
    <div class="wrapper">
        <div class="box">
            <img src="pictures/IMG_20160228_125952545.jpg" height="100px" width="100px">
            <p>Designation: Programmer</p>
        </div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>
</body>

</html>
